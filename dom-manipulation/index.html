<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Choose Category:</label>
  <select id="categorySelect">
    <option value="all">All</option>
  </select>

  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>
  <button id="newQuote">Show New Quote</button>

  <hr>

  <h2>Add a New Quote</h2>
  <div id="addQuoteFormContainer"></div>

  <hr>

  <h2>Import / Export Quotes (JSON)</h2>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJson()">Export Quotes</button>

  <script src="script.js"></script>
</body>
